<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Common/styles.css">
    <link rel="stylesheet" href="../Navbar/styles.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="../images/favicon.jpeg">
    <title>Oakridge Codefest 2026 - Dashboard</title>
</head>
<body>
    <div id="navbarcontainer"></div>

    <script src="../Common/script.js"></script>
    <script type="module" src="../Navbar/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="dashboard.js"></script>

    <main class="dashboard">

      <section class="card teamdetails">
        <h2>Team</h2>
        <div id="team-info"></div>
      </section>

      <section class="card timeleft">
        <h2>Time Left</h2>
        <div id="countdown" class="countdown">Loadingâ€¦</div>
      </section>

      <section class="card feedback feedback-full">
        <h2>Feedback</h2>
        <div id="feedback-list"></div>
      </section>

      <section class="card projectdetails">
        <h2>Project</h2>
        <div id="project-info"></div>
      </section>

      <section class="card github">
        <h2>GitHub</h2>
        <div id="github-info"></div>
      </section>

      <section class="card eventtimings">
        <h2>Event Timings</h2>
        <ul id="event-timeline"></ul>
      </section>

      <section class="card leaderboard">
        <h2>Leaderboard</h2>
        <div class="leaderboard-container">
          <div class="leaderboard-header">
            <span>Rank</span>
            <span>Team</span>
            <span>Score</span>
          </div>
          <div class="leaderboard-body" id="leaderboard-body"></div>
        </div>
      </section>

    </main>
</body>
</html>
